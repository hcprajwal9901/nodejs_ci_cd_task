name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow only on main branch pushes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use a fresh Ubuntu environment

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # Node.js 20+
          cache: 'npm'            # Cache npm dependencies

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build project
        run: npm run build  # Generates the 'dist' folder

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main        # Deploy to main branch
          folder: dist        # Deploy the 'dist' folder
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub Actions token
          clean: true         # Remove old files before deploying
          commit-message: "Deploy React Vite project to GitHub Pages üåê"
