name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger this workflow only when changes are pushed to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a fresh Ubuntu environment for the build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Action to clone your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version you're using (e.g., '16', '18', '20')
          cache: 'npm' # Cache npm dependencies to speed up builds

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Execute your build script, which creates the 'dist' folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Deploy the build output directly to the 'main' branch
          folder: dist # The folder to deploy (your built output)
          # cname: yourdomain.com # Uncomment and replace with your custom domain if you have one
